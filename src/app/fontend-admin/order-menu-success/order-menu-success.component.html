<div class="grid grid-cols-[7fr_5fr]">
  <!-- header -->
  <div class="bg-[rgba(245,245,245,255)]">

      >
        <div style="cursor: pointer">
          <p class="mx-auto">ประวัติออเดอร์</p>
        </div>
      </div>
    </div>
